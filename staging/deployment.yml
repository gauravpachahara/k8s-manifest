apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  labels:
    app.kubernetes.io/name: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: node-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: node-app
    spec:
      containers:
      - image: node
        name: 
        command:
          - /bin/sh
          - -c
          - "echo 'welcome to my web app new again!' > /usr/share/nginx/html/index.html && nginx -g 'daemon off;'"
      dnsConfig:
            options:
              - name: ndots
                value: "2"
